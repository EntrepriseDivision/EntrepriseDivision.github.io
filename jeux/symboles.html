<!DOCTYPE html>
<html>
  <!-- Page web du jeu "Symboles Cachés". Code dans le <head> permet de lier le ficher symboles.css et script.js au html. !-->
  <head>
    <link href="symboles.css" rel="stylesheet" type="text/css"/>
    <link href="symboles2.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="allQ1">
  <!-- Titre/h2 de la page web. Div ouvre le id bienvenueJeu !-->
    <div id="bienvenueJeu"> <h2>Bienvenue au quiz Symboles Cachés ! </h1>
  <!-- Boite "Directives" pour faciliter la comprehension de l'utilisateur. Div ouvre class instructions. !-->
  <div id="position">
      <div class="instructions">
        <h3> Directives : </h3>
        <p> Insérez deux nombres dans la boîte et devinez quelle opération a été utilisée pour obtenir la réponse affichée.</p>
  <!-- Div qui ferme la class "instructions" !-->
      </div>
  <!-- Div ferme le id bienvenueJeu !-->
    </div>
  <!-- Div pour game link appartir du logo!-->
    <div id="gamelink">
    <img src="images/v3.jpg" alt"logo" width="200" height="200"/>
    </div>
    <!-- Div pour la boîte de la première question et toutes les informations qui y sont placées. !-->
    <div class="boiteQ1"> <br> 
          <div id= "divAffiche1">
  <!-- Titre de la question 1. Div pour la première question !-->
      <div id="question1"> <h3 id="titreq1"> Question 1 :</h3>
  <!-- Div pour créer deux boites auxquelles l'utilisateur insère deux nombres. Le placeholder permet que "Nombre 1" et "Nombre 2" apparaissent dans l'arrière-plan des boîtes à insertion. Ceci ajoute de la précision pour l'utilisateur. Div pour les numéros insérés par l'utilisateur. !-->

        <input type="number" id="num1Q1" name="num1Q1" placeholder="Nombre 1"/> <br> 
        <input type="number" id="num2Q1" name="num2Q1" placeholder="Nombre 2" /> <br> <br>
  <!-- Div ferme le id "divAffiche1" !-->
      </div>
  <!-- En cliquant sur le bouton "Soumettre", onclick active la fonction "calcule()" (description supplémentaire dans le js). Div "bienvenueJeu" qui ajoute le bouton et le calcule au id. !-->
        <div id="bienvenueJeu">
          <input type="button" id="btnQ1"  name="btnQ1" onclick="calcule()" value="Soumettre!"/>

  <!-- Div id "bienvenueJeu" ferme!--> 
        </div>
  <!-- Div id "boiteQ1" ferme !-->
      </div>
  <!-- Div id "bienvenueJeu" ferme !-->
    </div>
  <!-- Insertion du logo Paul-D. !-->
    <img id="imgPaulD" src="https://www.hometeamsonline.com/photos/org/COLESECONDAIRECATHOL/homelogo.jpg" /> 
  <!-- Div ouvre "questioncss" !-->
    <div id="operationcss">
  <!-- Div pour id"questionOperation", question avec choix multiples !-->
    <div id="questionOperation"> <p id="optitre"> Quelle opération a été utilisée? </p> 
      <div id="q1divAffiche2">
        <div id="optext">
  <!-- Div pour les choix multiples !--><!-- Option #1 : addition !-->
        <input id="rad1" name="rad1" type="radio" value="+" />
          <label for="rad1">+</label> <br>
  <!-- Option #2 : soustraction !-->
        <input id="rad2" name="rad1" type="radio" value="-" />
          <label for="rad2">-</label> <br>
  <!-- Option #3 : multiplication !-->
        <input id="rad3" name="rad1" type="radio" value="*" />
          <label for="rad3">x</label> <br>
  <!-- Option #4 : division !-->
        <input id="rad4" name="rad1" type="radio" value="/" />
          <label for="rad4">/</label> <br> <br>
          </div>
  <!-- Bouton pour soumettre le type d'équation utilisé avec onclick qui active "calcule2" !-->
        <input type="button" id="btn2Q1" onclick="calcule2()" value="Soumettre votre réponse" />

  <!-- Div ferme "divAffiche2" !--> 
      </div>
  <!-- Div ferme "questionOperation" !-->
    </div> 
  <!-- Div ferme "operationcss" !-->
    </div>
  <!-- Pemert de faire un lien au ficher javascript. Lorsqu'il est place au haut de la page dans le head le code ne s'execute pas de la bonne maniere. !-->
  </div>
  <script src="script.js"> </script>
  
  </body>
</html>
