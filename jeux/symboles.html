<!DOCTYPE html>
<html>
  <!-- Page web du jeu "Symboles Cachés". Code dans le <head> permet de lier le ficher symboles.css et scrpt.js au html. !-->
  <head>
    <link href="symboles.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"> </script>
  </head>
  <body>
  <!-- Titre/h2 de la page web. Div ouvre le id bienvenueJeu !-->
    <div id="bienvenueJeu"> <h2>Bienvenue au quiz Symboles Cachés ! </h1>
  <!-- Boite "Directives" pour faciliter la comprehension de l'utilisateur. Div ouvre class instructions. !-->
      <div class="instructions">
        <h3> Directives : </h3>
        <p> Insérez deux nombres dans la boîte et devine quelle opération a été utiliser pour obtenir la réponse affichée.</p>
  <!-- Div qui ferme la class !--> 
      </div>
  <!-- Div ferme le id bienvenueJeu !-->
    </div>
  <!-- Div pour la boite de la premiere question et tous les informations qui y sont placees. !-->
    <div class="boiteQ1"> <br> 
  <!-- Titre de la questions 1. Div pour la premiere question !-->
      <h3 id="titreq1"> Question 1 :</h3>
  <!-- Div pour creer deux boites auquelles l'utlisateur insere deux nombres. Le placeholder permet que "Nombre 1" et "Nombre 2" apparaissent dans l'arriere-plan des boites a insertion. Ceci ajoute de la precision pour l'utilisateur. Div pour les numeros inseres par l'utilisateur. !-->
      <div id= "divAffiche1">
        <input type="number" id="num1Q1" name="num1Q1" placeholder="Nombre 1"/> <br> 
        <input type="number" id="num2Q1" name="num2Q1" placeholder="Nombre 2" /> <br> <br>
  <!-- Div ferme le id "divAffiche1" !-->
      </div>
  <!-- En cliquant le bouton "Soumettre", onclick active la fonction "calcule()" (description supplementaire dans le js). Div "bienvenueJeu" qui ajoute le bouton et le calcule au id. !-->
        <div id="bienvenueJeu">
        <input type="button" id="btnQ1"  name="btnQ1" onclick="calcule()" />
    <!-- Label qui affiche "Soumettre" pour le bouton de la question 1. !-->
        <label for="btnQ1"> Soumettre! </label> 
    <!-- Div id "bienvenueJeu" ferme!-->
        </div>
    <!-- Div id "boiteQ1" ferme !-->
      </div>
    <!-- Div id "bienvenueJeu" ferme !-->
    </div>
    <!-- Insertion du logo Paul-D. !-->
    <img id="imgPaulD" src="https://www.hometeamsonline.com/photos/org/COLESECONDAIRECATHOL/homelogo.jpg" />
    <!-- Ajout du rappel a l'utilisateur !-->  
    <p id="operationInverse"> Rappel toi, opération inverse! </p>
    <!-- Div pour id"questionOperation", question avec choix multiples !-->
    <div id="questionOperation"> <p> Quelle opération est utilisée? </p>
    <!-- Div pour les choix multiples !--> 
      <div id="divAffiche2">
    <!-- Option #1 : addition !-->
        <input id="rad1" name="rad1" type="radio" value="+" /> 
          <label for="rad1">+</label> <br>
    <!-- Option #2 : soustraction !-->
        <input id="rad2" name="rad1" type="radio" value="-" /> 
          <label for="rad2">-</label> <br>
    <!-- Option #3 : multiplication !-->
        <input id="rad3" name="rad1" type="radio" value="*" /> 
          <label for="rad3">x</label> <br>
    <!-- Option #4 : division !-->
        <input id="rad4" name="rad1" type="radio" value="/" /> 
          <label for="rad4">/</label> <br> <br> 
    <!-- Bouton pour soumettre le type d'equation utilise avec onclick qui active "calcule2" !-->
        <input type="button" id="btn2Q1" onclick="calcule2()" /> 
          <label for="btn2Q1"> Soumettre votre réponse </label> 
    <!-- Div ferme "divAffiche2" !-->
      </div>
    <!-- Div ferme "questionOperation" !-->
    </div>
    <!-- Div pour "prochainPage" et permetre de se rendre a la prochaine question. Href dans l'image de la fleche noire. !-->
    <div id="prochainPage"> <a href="accueil/index.html"> <img  src="https://cdn-icons-png.flaticon.com/512/25/25426.png" width="80" </a> 
    <!-- Div ferme "prochainPage" !-->
    </div> 
  </body>
</html>
